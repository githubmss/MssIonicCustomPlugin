<ion-view view-title="Poem" hide-nav-bar="true"> <ion-content>
<div class="modal transparent fullscreen-player">
	<video id="myvideo" width="100%" height="500px" class="centerme"
		controls="controls" autoplay poster="{{bg}}">
    <source src="{{scopeSRC}}" type="video/mp4">
  </video>
  <div class="progressTime">
		<button id="snap" ng-click="snap()">Take screenshot</button>
	</div>
  <div class="control">
		<a href="#" class="play-btns" ng-click='btnPlay()'><img
			src="img/play-icon.png"></a> <a href="#" class="play-btned"
			ng-click='btnPause()'><img src="img/pause.png"></a> <a href="#"
			class="played-btns" ng-click='btnStop()'><img src="img/stop.png"></a>
    <a href="#" class="rw" ng-click='backWord()'><img
			src="img/backward.png"></a> <a href="#" class="ff"
			ng-click='forword()'><img src="img/forward.png"></a>
  </div>
  <canvas width="50" height="50" ></canvas>
	<div id="screenShots"></div>
</div>
</ion-content> </ion-view>
