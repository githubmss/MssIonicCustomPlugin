	class="has-header">
<div class="row inner-rows">
	<div class="col">

			<ul>
				<li ng-repeat="item in team" ng-click="playVideo(item.name)">

						<h2>
							{{item.name}}<br>Nov 5, 2015<br>0.:33PM

					</h2>
				</li>
			</ul>
		</div>
	</div>
</div>

	</span> <input type="text" ng-model="newMessage">

</div>
